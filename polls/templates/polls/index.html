<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles/index.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>

    <header> 
        <h1 class="background-poll-header">Choose a Poll to Answer</h1>
    </header>

    <main>
        <div class="background-polls-list">
            {% if latest_question_list %}
            <ol class="poll-list-format">
                {% for question in latest_question_list %}
                <li class="poll-element-format">
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                </li>
                {% endfor %}
            </ol>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        </div>
    </main>

    <footer>
        <div>
            <p class="text-footer">2021Â© Copyright - Created by: Talyson Moreira Penha &#x2B50</p>
        </div>
    </footer>

</body>

</html>
